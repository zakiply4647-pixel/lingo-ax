<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lingo-AX</title>

<style>

body{
font-family: Arial;
background: linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
text-align:center;
padding:40px;
}

.container{
background: rgba(0,0,0,0.3);
padding:30px;
border-radius:15px;
width:350px;
margin:auto;
}

input,select,button{
padding:10px;
margin:10px;
border:none;
border-radius:8px;
}

button{
background:#00ff88;
cursor:pointer;
}

button:hover{
background:#00cc66;
}

</style>

</head>

<body>

<div class="container">

<h1>Lingo-AX</h1>

<input id="text" placeholder="Enter text">

<br>

<select id="voiceSelect"></select>

<br>

<button onclick="speak()">Speak</button>

<br><br>

<input id="translateText" placeholder="Enter text to translate">

<select id="targetLang">

<option value="ar">Arabic</option>
<option value="en">English</option>
<option value="fr">French</option>
<option value="es">Spanish</option>

</select>

<br>

<button onclick="translateText()">Translate</button>

<p id="result"></p>

</div>

<script>

let voices=[]

function loadVoices(){

voices = speechSynthesis.getVoices()

let select = document.getElementById("voiceSelect")

select.innerHTML=""

voices.forEach((voice,index)=>{

let option=document.createElement("option")

option.value=index

option.text=voice.name+" ("+voice.lang+")"

select.appendChild(option)

})

}

speechSynthesis.onvoiceschanged = loadVoices

loadVoices()

function speak(){

let text=document.getElementById("text").value

let voiceIndex=document.getElementById("voiceSelect").value

let speech=new SpeechSynthesisUtterance(text)

speech.voice=voices[voiceIndex]

speech.lang=voices[voiceIndex].lang

speech.rate=1

speech.pitch=1

speech.volume=1

speechSynthesis.cancel()

speechSynthesis.speak(speech)

}

function translateText(){

let text=document.getElementById("translateText").value

let target=document.getElementById("targetLang").value

fetch("https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl="+target+"&dt=t&q="+encodeURIComponent(text))
.then(res=>res.json())
.then(data=>{

document.getElementById("result").innerText=data[0][0][0]

})

}

</script>

</body>
</html>

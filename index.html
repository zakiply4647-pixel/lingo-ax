<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lingo-AX</title>
</head>
<body>

<h1>Lingo-AX</h1>

<!-- Speak -->
<input id="text" placeholder="Enter text">
<button onclick="speak()">Speak</button>

<br><br>

<!-- Translate -->
<input id="translateText" placeholder="Enter text to translate">

<select id="targetLang">
<option value="ar">Arabic</option>
<option value="en">English</option>
<option value="fr">French</option>
<option value="es">Spanish</option>
<option value="de">German</option>
<option value="it">Italian</option>
<option value="ru">Russian</option>
<option value="ja">Japanese</option>
<option value="zh">Chinese</option>
</select>

<button onclick="translateText()">Translate</button>

<p id="result"></p>

<script>

function speak(){
var text = document.getElementById("text").value;
var speech = new SpeechSynthesisUtterance(text);
speech.lang = "auto";
window.speechSynthesis.cancel();
window.speechSynthesis.speak(speech);
}

function translateText(){

var text = document.getElementById("translateText").value;
var target = document.getElementById("targetLang").value;

fetch("https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=" + target + "&dt=t&q=" + encodeURIComponent(text))
.then(response => response.json())
.then(data => {

document.getElementById("result").innerText = data[0][0][0];

});

}

</script>

</body>
</html>

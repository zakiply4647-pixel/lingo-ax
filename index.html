<body>

<h1>Lingo-AX</h1>

XP: <span id="xp">0</span>
Level: <span id="level">1</span>

<div class="box">

<h2>Translator</h2>

<input id="inputText" placeholder="Enter text">

<select id="lang">

<option value="ar">Arabic</option>
<option value="en">English</option>
<option value="fr">French</option>
<option value="es">Spanish</option>

</select>

<br>

<button onclick="translateText()">Translate</button>

<button onclick="speak()">Speak</button>

<p id="output"></p>

</div>

<div class="box">

<h2>Exercise</h2>

<p id="question"></p>

/* XP */

let xp=localStorage.getItem("xp")||0;

function updateXP(){

document.getElementById("xp").innerText=xp;
document.getElementById("level").innerText=Math.floor(xp/10)+1;

}

updateXP();

/* REAL GOOGLE TRANSLATE */

async function translateText(){

let text=document.getElementById("inputText").value;

let lang=document.getElementById("lang").value;

if(text==""){
alert("Enter text");
return;
}

let url=
"https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl="
+lang+
"&dt=t&q="+encodeURIComponent(text);

let res=await fetch(url);

let data=await res.json();

let translated=data[0][0][0];

document.getElementById("output").innerText=translated;

}

/* SPEAK */

function speak(){

let text=document.getElementById("inputText").value;

let lang=document.getElementById("lang").value;

let utter=new SpeechSynthesisUtterance(text);

utter.lang=lang;

speechSynthesis.speak(utter);

}

let used=[];

/* EXERCISE */

function newQuestion(){

if(used.length==words.length){

used=[];

}

let index;

do{

index=Math.floor(Math.random()*words.length);

}while(used.includes(index));

used.push(index);

current=words[index];

document.getElementById("question").innerText=current.en;

let options=[current.ar];

while(options.length<4){

let rand=words[Math.floor(Math.random()*words.length)].ar;

if(!options.includes(rand)) options.push(rand);

}

options.sort(()=>Math.random()-0.5);

let html="";

options.forEach(opt=>{

html+=`<button class="option" onclick="answer('${opt}')">${opt}</button>`;

});

document.getElementById("answers").innerHTML=html;

}

function answer(choice){

if(choice==current.ar){

xp++;

localStorage.setItem("xp",xp);

updateXP();

alert("Correct");

}else{

}

}

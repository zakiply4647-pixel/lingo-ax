<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lingo-AX Professional</title>

<meta name="description" content="Lingo-AX Translator Exercises Voice XP Level Grammar">

<style>

body{
font-family:Arial;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
text-align:center;
margin:0;
padding:20px;
}

.container{
background:rgba(0,0,0,0.3);
padding:20px;
border-radius:15px;
max-width:500px;
margin:auto;
margin-bottom:20px;
}

input,select{
padding:10px;
margin:5px;
border-radius:8px;
border:none;
}

button{
padding:10px 20px;
margin:5px;
border:none;
border-radius:8px;
background:#00ff88;
font-weight:bold;
cursor:pointer;
}

button:hover{
background:#00cc66;
}

</style>
</head>
<body>

<h1>Lingo-AX</h1>

<div>XP: <span id="xp">0</span></div>
<div>Level: <span id="level">1</span></div>

<div class="container">

<h2>Translator</h2>

<input id="translateInput" placeholder="Enter word">

<select id="lang">

<option value="ar">Arabic</option>
<option value="en">English</option>
<option value="fr">French</option>
<option value="es">Spanish</option>

</select>

<br>

<button onclick="translate()">Translate</button>
<button onclick="speak()">Speak</button>

<div id="result"></div>

</div>


<div class="container">

<h2>Exercise</h2>

<div id="question"></div>

<div id="answers"></div>

</div>



<script>

////////////////////////////////
// XP SYSTEM
////////////////////////////////

let xp=localStorage.getItem("xp")||0;

function updateXP(amount){

xp=parseInt(xp)+amount;

localStorage.setItem("xp",xp);

document.getElementById("xp").innerText=xp;

document.getElementById("level").innerText=Math.floor(xp/100)+1;

}

updateXP(0);



////////////////////////////////
// TRANSLATOR
////////////////////////////////

async function translate(){

let text=document.getElementById("translateInput").value;

let lang=document.getElementById("lang").value;

let url="https://api.mymemory.translated.net/get?q="+text+"&langpair=en|"+lang;

let res=await fetch(url);

let data=await res.json();

document.getElementById("result").innerText=data.responseData.translatedText;

}



////////////////////////////////
// SPEECH
////////////////////////////////

function speak(){

let text=document.getElementById("translateInput").value;

let lang=document.getElementById("lang").value;

let utter=new SpeechSynthesisUtterance(text);

utter.lang=lang;

speechSynthesis.speak(utter);

}



////////////////////////////////
// WORD DATABASE
////////////////////////////////

let words=[

{en:"car",ar:"سيارة"},
{en:"apple",ar:"تفاحة"},
{en:"book",ar:"كتاب"},
{en:"house",ar:"منزل"},
{en:"water",ar:"ماء"},
{en:"food",ar:"طعام"},
{en:"sun",ar:"شمس"},
{en:"moon",ar:"قمر"},
{en:"school",ar:"مدرسة"},
{en:"friend",ar:"صديق"},

{en:"computer",ar:"حاسوب"},
{en:"phone",ar:"هاتف"},
{en:"tree",ar:"شجرة"},
{en:"river",ar:"نهر"},
{en:"city",ar:"مدينة"},
{en:"country",ar:"دولة"},
{en:"music",ar:"موسيقى"},
{en:"game",ar:"لعبة"},
{en:"teacher",ar:"معلم"},
{en:"student",ar:"طالب"}

];



////////////////////////////////
// EXERCISE SYSTEM
////////////////////////////////

let used=[];

function newQuestion(){

if(used.length>=words.length){

used=[];

}

let index;

do{

index=Math.floor(Math.random()*words.length);

}while(used.includes(index));

used.push(index);

let correct=words[index];

document.getElementById("question").innerText=correct.en;

let options=[correct.ar];

while(options.length<4){

let rand=words[Math.floor(Math.random()*words.length)].ar;

if(!options.includes(rand)) options.push(rand);

}

options.sort(()=>Math.random()-0.5);

let html="";

options.forEach(opt=>{

html+=`<button onclick="answer('${opt}','${correct.ar}')">${opt}</button>`;

});

document.getElementById("answers").innerHTML=html;

}

function answer(choice,correct){

if(choice==correct){

updateXP(10);

alert("Correct");

}else{

alert("Wrong");

}

newQuestion();

}

newQuestion();

</script>

</body>
</html>

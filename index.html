<!DOCTYPE html>
<html>
<head>
<title>Lingo-AX</title>
<meta charset="UTF-8">
</head>
<body>

<h1>Lingo-AX</h1>

<input id="word" placeholder="Enter word">
<button onclick="speak()">Speak</button>

<br><br>

<input id="translateWord" placeholder="Enter word to translate">
<button onclick="translate()">Translate</button>

<p id="result"></p>

<script>

function speak() {
  var text = document.getElementById("word").value;

  var speech = new SpeechSynthesisUtterance(text);

  speech.lang = "auto";

  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(speech);
}

function translate() {
  var word = document.getElementById("translateWord").value.toLowerCase();

  if(word == "hello"){
    document.getElementById("result").innerHTML = "مرحبا";
  }
  else if(word == "apple"){
    document.getElementById("result").innerHTML = "تفاحة";
  }
  else if(word == "car"){
    document.getElementById("result").innerHTML = "سيارة";
  }
  else{
    document.getElementById("result").innerHTML = "Not found";
  }
}

</script>

</body>
</html>

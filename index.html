<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lingo-AX Professional</title>

<style>

body{
font-family: Arial;
background: linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
text-align:center;
padding:20px;
}

.box{
background: rgba(0,0,0,0.3);
padding:20px;
margin:20px auto;
border-radius:15px;
max-width:400px;
}

input,select,button{
padding:10px;
margin:5px;
border-radius:8px;
border:none;
}

button{
background:#00ff88;
cursor:pointer;
}

button:hover{
background:#00cc66;
}

</style>

</head>
<body>

<h1>Lingo-AX</h1>

<div>XP: <span id="xp">0</span> | Level: <span id="level">1</span></div>

<div class="box">

<h2>Translator</h2>

<input id="text" placeholder="Enter word">

<select id="target">
<option value="ar">Arabic</option>
<option value="fr">French</option>
<option value="es">Spanish</option>
<option value="de">German</option>
</select>

<br>

<button onclick="translateText()">Translate</button>
<button onclick="speakText()">Speak</button>

<div id="result"></div>

</div>


<div class="box">

<h2>Exercise</h2>

<div id="question">Press Start</div>

<button onclick="speakQuestion()">Speak Question</button>
<br>
<div id="choices"></div>

<button onclick="startExercise()">Start</button>

</div>

<script>

let xp=0;
let level=1;

let words=[
{en:"car",ar:"سيارة"},
{en:"house",ar:"منزل"},
{en:"book",ar:"كتاب"},
{en:"water",ar:"ماء"},
{en:"food",ar:"طعام"},
{en:"sun",ar:"شمس"},
{en:"moon",ar:"قمر"},
{en:"school",ar:"مدرسة"},
{en:"teacher",ar:"معلم"},
{en:"student",ar:"طالب"},
{en:"chair",ar:"كرسي"},
{en:"table",ar:"طاولة"},
{en:"phone",ar:"هاتف"},
{en:"computer",ar:"حاسوب"},
{en:"door",ar:"باب"},
{en:"window",ar:"نافذة"},
{en:"tree",ar:"شجرة"},
{en:"road",ar:"طريق"},
{en:"city",ar:"مدينة"},
{en:"country",ar:"بلد"}
];

let used=[];

async function translateText(){

let text=document.getElementById("text").value;
let target=document.getElementById("target").value;

if(text==""){
result.innerText="Enter text";
return;
}

try{

let url=`https://api.mymemory.translated.net/get?q=${text}&langpair=en|${target}`;

let res=await fetch(url);

let data=await res.json();

result.innerText=data.responseData.translatedText;

}
catch{

result.innerText="Translation failed";

}

}


function speakText(){

let text=document.getElementById("text").value;

let speech=new SpeechSynthesisUtterance(text);

speech.lang="en-US";

speechSynthesis.speak(speech);

}


let current;


function startExercise(){

let available=words.filter(w=>!used.includes(w.en));

if(available.length==0){
used=[];
available=words;
}

current=available[Math.floor(Math.random()*available.length)];

used.push(current.en);

question.innerText=current.en;

choices.innerHTML="";

let options=[current.ar];

while(options.length<4){

let random=words[Math.floor(Math.random()*words.length)].ar;

if(!options.includes(random))
options.push(random);

}

options.sort(()=>Math.random()-0.5);

options.forEach(opt=>{

let btn=document.createElement("button");

btn.innerText=opt;

btn.onclick=()=>checkAnswer(opt);

choices.appendChild(btn);

});

}


function checkAnswer(answer){

if(answer==current.ar){

xp+=10;

if(xp>=level*50){
level++;
}

xpText.innerText=xp;
levelText.innerText=level;

alert("Correct");

}else{

alert("Wrong");

}

}


function speakQuestion(){

if(current){

let speech=new SpeechSynthesisUtterance(current.en);

speech.lang="en-US";

speechSynthesis.speak(speech);

}

}


let xpText=document.getElementById("xp");
let levelText=document.getElementById("level");
let result=document.getElementById("result");
let question=document.getElementById("question");
let choices=document.getElementById("choices");

</script>

</body>
</html>

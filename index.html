<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lingo-AX</title>

<style>

body{
font-family:Arial;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
text-align:center;
padding:30px;
}

.container{
background:rgba(0,0,0,0.3);
padding:25px;
border-radius:15px;
width:360px;
margin:auto;
}

input,select,button{
padding:10px;
margin:5px;
border:none;
border-radius:8px;
}

button{
background:#00ff88;
font-weight:bold;
cursor:pointer;
}

button:hover{
background:#00cc66;
}

.option{
display:block;
width:100%;
margin:5px;
background:white;
color:black;
}

#xp,#level{
font-weight:bold;
}

</style>

</head>
<body>

<div class="container">

<h1>Lingo-AX</h1>

<h3 id="xp">XP: 0</h3>
<h3 id="level">Level: 0</h3>

<hr>

<!-- SPEAK -->

<input id="speakText" placeholder="Enter text">

<select id="speakLang">

<option value="en">English</option>
<option value="ar">Arabic</option>
<option value="fr">French</option>

</select>

<br>

<button onclick="speak()">Speak</button>

<hr>

<!-- TRANSLATE -->

<input id="translateText" placeholder="Translate text">

<select id="targetLang">

<option value="ar">Arabic</option>
<option value="en">English</option>
<option value="fr">French</option>

</select>

<br>

<button onclick="translateText()">Translate</button>

<p id="result"></p>

<hr>

<!-- EXERCISE -->

<h3>Exercise</h3>

<div id="question"></div>

<button class="option" onclick="checkAnswer(this)"></button>
<button class="option" onclick="checkAnswer(this)"></button>
<button class="option" onclick="checkAnswer(this)"></button>
<button class="option" onclick="checkAnswer(this)"></button>

<p id="exerciseResult"></p>

</div>

<script>

// ================= SPEAK =================

function speak(){

let text=document.getElementById("speakText").value;
let lang=document.getElementById("speakLang").value;

let audio=new Audio(
"https://translate.google.com/translate_tts?ie=UTF-8&q="
+encodeURIComponent(text)
+"&tl="+lang
+"&client=tw-ob"
);

audio.play();

}


// ================= TRANSLATE =================

function translateText(){

let text=document.getElementById("translateText").value;
let target=document.getElementById("targetLang").value;

fetch(
"https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl="
+target+"&dt=t&q="+encodeURIComponent(text)
)
.then(res=>res.json())
.then(data=>{
document.getElementById("result").innerText=data[0][0][0];
});

}


// ================= XP SYSTEM =================

let xp=localStorage.getItem("xp") || 0;
xp=parseInt(xp);

let level=Math.floor(xp/100);

function updateXP(){

document.getElementById("xp").innerText="XP: "+xp;
document.getElementById("level").innerText="Level: "+level;

localStorage.setItem("xp",xp);

}

updateXP();


// ================= WORDS =================

let words={

car:"سيارة",
apple:"تفاحة",
book:"كتاب",
water:"ماء",
house:"بيت",
sun:"شمس",
moon:"قمر",
food:"طعام",
school:"مدرسة",
friend:"صديق",
computer:"حاسوب",
phone:"هاتف",
tree:"شجرة",
door:"باب",
city:"مدينة",
sea:"بحر",
teacher:"معلم",
student:"طالب",
road:"طريق",
sky:"سماء"

};

let keys=Object.keys(words);

let correctAnswer;


// ================= NEW QUESTION =================

function newQuestion(){

let randomIndex=
Math.floor(Math.random()*keys.length);

let word=keys[randomIndex];

correctAnswer=words[word];

document.getElementById("question").innerText=
"Translate: "+word;


// options

let options=[correctAnswer];

while(options.length<4){

let random=
words[keys[Math.floor(Math.random()*keys.length)]];

if(!options.includes(random)){
options.push(random);
}

}

options.sort(()=>Math.random()-0.5);

let buttons=document.getElementsByClassName("option");

for(let i=0;i<4;i++){

buttons[i].innerText=options[i];

}

document.getElementById("exerciseResult").innerText="";

}


// ================= CHECK ANSWER =================

function checkAnswer(button){

if(button.innerText==correctAnswer){

xp+=10;

document.getElementById("exerciseResult").innerHTML=
"<span style='color:#00ff88'>Correct +10 XP</span>";

}else{

document.getElementById("exerciseResult").innerHTML=
"<span style='color:red'>Wrong</span>";

}

level=Math.floor(xp/100);

updateXP();

setTimeout(newQuestion,1000);

}


// start
newQuestion();

</script>

</body>
</html>

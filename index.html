<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lingo-AX</title>
</head>
<body>

<h1>Lingo-AX</h1>

<input id="text" placeholder="Enter text">
<button onclick="speak()">Speak</button>

<br><br>

<input id="translateText" placeholder="Enter text to translate">

<select id="targetLang">
<option value="ar">Arabic</option>
<option value="en">English</option>
<option value="fr">French</option>
<option value="es">Spanish</option>
</select>

<button onclick="translateText()">Translate</button>

<p id="result"></p>

<script>

function speak(){
let text = document.getElementById("text").value;
let speech = new SpeechSynthesisUtterance(text);
window.speechSynthesis.speak(speech);
}

function translateText(){

let text = document.getElementById("translateText").value;
let target = document.getElementById("targetLang").value;

fetch("https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl="+target+"&dt=t&q="+encodeURIComponent(text))
.then(res => res.json())
.then(data => {

document.getElementById("result").innerText = data[0][0][0];

});

}

</script>

</body>
</html>

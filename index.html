<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lingo-AX | Professional</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="app">

<h1>Lingo-AX</h1>

<div class="stats">
<span id="xp">XP: 0</span>
<span id="level">Level: 1</span>
</div>

<div class="card">

<h2>Translator</h2>

<input id="translateInput" placeholder="Enter text">

<select id="targetLang">

<option value="ar">Arabic</option>
<option value="en">English</option>
<option value="fr">French</option>
<option value="es">Spanish</option>

</select>

<button onclick="translate()">Translate</button>

<p id="translateOutput"></p>

<button onclick="speakOutput()">Speak</button>

</div>

<div class="card">

<h2>Exercise</h2>

<p id="question">Loading...</p>

<button onclick="speakQuestion()">ðŸ”Š Speak Question</button>

<div id="answers"></div>

</div>

<div class="card">

<h2>Grammar</h2>

<select onchange="loadGrammar(this.value)">

<option value="present">Present Simple</option>
<option value="past">Past Simple</option>
<option value="future">Future</option>

</select>

<p id="grammarOutput"></p>

</div>

</div>

<script src="script.js"></script>

</body>
</html>

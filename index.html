<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lingo-AX</title>

<style>
body{
font-family:Arial;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
text-align:center;
padding:40px;
}

.container{
background:rgba(0,0,0,0.3);
padding:30px;
border-radius:15px;
width:350px;
margin:auto;
}

input,select,button{
padding:10px;
margin:6px;
border-radius:8px;
border:none;
}

button{
background:#00ff88;
cursor:pointer;
font-weight:bold;
}

.option{
display:block;
margin:5px;
background:white;
color:black;
}

.correct{
color:#00ff88;
font-weight:bold;
}

.wrong{
color:red;
font-weight:bold;
}
</style>

</head>
<body>

<div class="container">

<h1>Lingo-AX</h1>

<!-- النطق -->
<input id="text" placeholder="Enter text">

<select id="lang">
<option value="en">English</option>
<option value="ar">Arabic</option>
<option value="fr">French</option>
</select>

<br>

<button onclick="speak()">Speak</button>

<br><br>

<!-- الترجمة -->
<input id="translateText" placeholder="Translate text">

<select id="targetLang">
<option value="ar">Arabic</option>
<option value="en">English</option>
<option value="fr">French</option>
</select>

<br>

<button onclick="translateText()">Translate</button>

<div id="result"></div>

<hr>

<!-- التمارين -->
<h2>Exercise</h2>

<div id="question"></div>

<button class="option" onclick="checkAnswer(this)"></button>
<button class="option" onclick="checkAnswer(this)"></button>
<button class="option" onclick="checkAnswer(this)"></button>

<div id="exerciseResult"></div>

<button onclick="newQuestion()">Next Question</button>

</div>

<script>

// النطق (يعمل على كل الأجهزة)
function speak(){

let text=document.getElementById("text").value;
let lang=document.getElementById("lang").value;

let audio=new Audio(
"https://translate.google.com/translate_tts?ie=UTF-8&q="
+encodeURIComponent(text)
+"&tl="+lang
+"&client=tw-ob"
);

audio.play();

}


// الترجمة
function translateText(){

let text=document.getElementById("translateText").value;
let target=document.getElementById("targetLang").value;

fetch(
"https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl="
+target+"&dt=t&q="+encodeURIComponent(text)
)
.then(res=>res.json())
.then(data=>{
document.getElementById("result").innerText=data[0][0][0];
});

}


// بيانات التمارين
let exercises=[

{
question:"car",
correct:"سيارة",
options:["تفاحة","سيارة","كتاب"]
},

{
question:"apple",
correct:"تفاحة",
options:["تفاحة","قلم","باب"]
},

{
question:"book",
correct:"كتاب",
options:["بيت","كتاب","ماء"]
}

];

let current;


// سؤال جديد
function newQuestion(){

current=exercises[Math.floor(Math.random()*exercises.length)];

document.getElementById("question").innerText=
"Translate: "+current.question;

let buttons=document.getElementsByClassName("option");

for(let i=0;i<3;i++){
buttons[i].innerText=current.options[i];
}

document.getElementById("exerciseResult").innerText="";

}


// التحقق من الإجابة
function checkAnswer(btn){

if(btn.innerText==current.correct){

document.getElementById("exerciseResult").innerHTML=
"<span class='correct'>Correct ✔</span>";

}else{

document.getElementById("exerciseResult").innerHTML=
"<span class='wrong'>Wrong ✘</span>";

}

}


// أول سؤال
newQuestion();

</script>

</body>
</html>

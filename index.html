<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lingo-AX</title>

<style>
body{
    font-family: Arial;
    background: linear-gradient(135deg,#4facfe,#00f2fe);
    color: white;
    text-align: center;
    padding: 40px;
}

.container{
    background: rgba(0,0,0,0.3);
    padding: 30px;
    border-radius: 15px;
    display: inline-block;
}

h1{
    margin-bottom: 20px;
}

input, select{
    padding: 10px;
    margin: 10px;
    border-radius: 8px;
    border: none;
    width: 200px;
}

button{
    padding: 10px 20px;
    margin: 10px;
    border-radius: 8px;
    border: none;
    background: #00ff88;
    color: black;
    font-weight: bold;
    cursor: pointer;
}

button:hover{
    background: #00cc6a;
}

#result{
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
}
</style>

</head>
<body>

<div class="container">

<h1>Lingo-AX</h1>

<!-- Speak -->
<input id="speakText" placeholder="Enter text">
<br>
<button onclick="speak()">Speak</button>

<br><br>

<!-- Translate -->
<input id="translateText" placeholder="Enter text to translate">

<select id="targetLang">
<option value="ar">Arabic</option>
<option value="en">English</option>
<option value="fr">French</option>
<option value="es">Spanish</option>
<option value="de">German</option>
<option value="it">Italian</option>
<option value="ru">Russian</option>
<option value="ja">Japanese</option>
<option value="ko">Korean</option>
<option value="zh-CN">Chinese</option>
</select>

<br>

<button onclick="translateText()">Translate</button>

<div id="result"></div>

</div>

<script>

// SPEAK FUNCTION (ALL LANGUAGES)
function speak(){

let text = document.getElementById("speakText").value;

let speech = new SpeechSynthesisUtterance(text);

speech.lang = document.getElementById("targetLang").value;

window.speechSynthesis.cancel();

window.speechSynthesis.speak(speech);

}


// TRANSLATE FUNCTION
function translateText(){

let text = document.getElementById("translateText").value;

let target = document.getElementById("targetLang").value;

fetch("https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl="+target+"&dt=t&q="+encodeURIComponent(text))

.then(res => res.json())

.then(data => {

document.getElementById("result").innerText = data[0][0][0];

});

}

</script>

</body>
</html>

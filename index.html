<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lingo-AX Professional</title>

<style>

/* =========================
GLOBAL STYLE
========================= */

body{
font-family:Arial;
background:linear-gradient(135deg,#4facfe,#00f2fe);
margin:0;
padding:0;
text-align:center;
color:white;
}

.container{
background:rgba(0,0,0,0.3);
padding:20px;
margin:20px auto;
width:90%;
max-width:500px;
border-radius:15px;
box-shadow:0 0 20px rgba(0,0,0,0.3);
}

input,select,button{

padding:10px;
margin:5px;
border:none;
border-radius:8px;
font-size:16px;

}

button{

background:#00ff88;
cursor:pointer;
font-weight:bold;

}

button:hover{

background:#00cc66;

}

.option{

display:block;
margin:10px;
width:90%;

}

</style>

</head>

<body>

<h1>Lingo-AX</h1>

<div>
XP: <span id="xp">0</span>
Level: <span id="level">1</span>
</div>

<!-- =========================
TRANSLATOR
========================= -->

<div class="container">

<h2>Translator</h2>

<input id="translateInput" placeholder="Enter text">

<select id="lang">

<option value="ar">Arabic</option>
<option value="en">English</option>
<option value="fr">French</option>
<option value="es">Spanish</option>

</select>

<br>

<button onclick="translate()">Translate</button>

<button onclick="speak()">Speak</button>

<p id="result"></p>

</div>

<!-- =========================
EXERCISE
========================= -->

<div class="container">

<h2>Exercise</h2>

<p id="question">loading...</p>

<button class="option" onclick="answer(0)" id="opt0"></button>
<button class="option" onclick="answer(1)" id="opt1"></button>
<button class="option" onclick="answer(2)" id="opt2"></button>
<button class="option" onclick="answer(3)" id="opt3"></button>

</div>

<script>

/* =========================
XP SYSTEM
========================= */

let xp=localStorage.getItem("xp")||0;

function updateXP(){

document.getElementById("xp").innerText=xp;

let level=Math.floor(xp/100)+1;

document.getElementById("level").innerText=level;

}

updateXP();

/* =========================
TRANSLATE
========================= */

async function translate(){

let text=document.getElementById("translateInput").value;

let lang=document.getElementById("lang").value;

try{

let res=await fetch("https://translate.argosopentech.com/translate",{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({

q:text,
source:"auto",
target:lang

})

});

let data=await res.json();

document.getElementById("result").innerText=data.translatedText;

}catch{

document.getElementById("result").innerText="Error";

}

}

/* =========================
VOICE
========================= */

function speak(){

let text=document.getElementById("translateInput").value;

let speech=new SpeechSynthesisUtterance(text);

speech.lang=document.getElementById("lang").value;

speechSynthesis.speak(speech);

}

/* =========================
WORDS DATABASE
========================= */

let words=[

["car","سيارة"],
["apple","تفاحة"],
["dog","كلب"],
["cat","قطة"],
["house","منزل"],
["water","ماء"],
["food","طعام"],
["book","كتاب"],
["school","مدرسة"],
["friend","صديق"],
["sun","شمس"],
["moon","قمر"],
["computer","حاسوب"],
["phone","هاتف"],
["table","طاولة"],
["chair","كرسي"],
["city","مدينة"],
["road","طريق"],
["tree","شجرة"],
["river","نهر"],
["milk","حليب"],
["bread","خبز"],
["teacher","معلم"],
["student","طالب"],
["music","موسيقى"],
["movie","فيلم"],
["game","لعبة"],
["language","لغة"],
["family","عائلة"],
["child","طفل"]

];

/* =========================
EXERCISE SYSTEM
========================= */

let used=[];

let correctIndex=0;

function newQuestion(){

if(used.length==words.length){

used=[];

}

let index;

do{

index=Math.floor(Math.random()*words.length);

}while(used.includes(index));

used.push(index);

let word=words[index];

document.getElementById("question").innerText=word[0];

correctIndex=Math.floor(Math.random()*4);

for(let i=0;i<4;i++){

let btn=document.getElementById("opt"+i);

if(i==correctIndex){

btn.innerText=word[1];

btn.correct=true;

}else{

btn.innerText=words[Math.floor(Math.random()*words.length)][1];

btn.correct=false;

}

}

}

function answer(i){

let btn=document.getElementById("opt"+i);

if(btn.correct){

xp++;

localStorage.setItem("xp",xp);

updateXP();

}

newQuestion();

}

newQuestion();

</script>

</body>
</html>

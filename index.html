<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lingo-AX</title>

<style>
body{
font-family:Arial;
background:#0f172a;
color:white;
text-align:center;
padding:20px;
}

.container{
background:#1e293b;
padding:20px;
border-radius:10px;
width:380px;
margin:auto;
}

button,input,select{
padding:10px;
margin:5px;
border-radius:8px;
border:none;
}

button{
background:#22c55e;
color:white;
cursor:pointer;
}

.option{
display:block;
width:100%;
background:white;
color:black;
}
</style>

</head>
<body>

<div class="container">

<h1>Lingo-AX</h1>

<!-- SPEAK -->

<input id="text" placeholder="Enter text">

<select id="lang">
<option value="en">English</option>
<option value="ar">Arabic</option>
<option value="fr">French</option>
</select>

<button onclick="speak()">Speak</button>

<hr>

<!-- EXERCISE -->

<div id="question"></div>

<button class="option" onclick="checkAnswer(this)"></button>
<button class="option" onclick="checkAnswer(this)"></button>
<button class="option" onclick="checkAnswer(this)"></button>
<button class="option" onclick="checkAnswer(this)"></button>

<p id="result"></p>

</div>

<script>

// ==================== SPEAK ====================
// يعمل على الهاتف والكمبيوتر

function speak(){

let text=document.getElementById("text").value;
let lang=document.getElementById("lang").value;

// الطريقة الأفضل
let speech=new SpeechSynthesisUtterance(text);
speech.lang=lang;
speech.rate=1;
speech.pitch=1;
speech.volume=1;

speechSynthesis.cancel();
speechSynthesis.speak(speech);

}


// ==================== كلمات كثيرة ====================

let allWords=[
"car","apple","book","water","house","sun","moon",
"food","school","friend","computer","phone","tree",
"door","city","sea","teacher","student","road",
"sky","dog","cat","bird","milk","bread","coffee",
"tea","table","chair","window","family","music",
"movie","game","work","money","time","day","night",
"love","life","world","man","woman","child","country"
];

// ترجمة بسيطة
let translations={
car:"سيارة",
apple:"تفاحة",
book:"كتاب",
water:"ماء",
house:"بيت",
sun:"شمس",
moon:"قمر",
food:"طعام",
school:"مدرسة",
friend:"صديق",
computer:"حاسوب",
phone:"هاتف"
};


// ==================== بدون تكرار ====================

let unusedWords=[...allWords];

let correctAnswer="";

function newQuestion(){

if(unusedWords.length==0){

unusedWords=[...allWords]; // reset بعد انتهاء الكلمات

}

// اختيار كلمة بدون تكرار
let index=Math.floor(Math.random()*unusedWords.length);

let word=unusedWords[index];

unusedWords.splice(index,1);

correctAnswer=translations[word] || word;

document.getElementById("question").innerText=
"Translate: "+word;


// خيارات

let options=[correctAnswer];

while(options.length<4){

let randomWord=
allWords[Math.floor(Math.random()*allWords.length)];

let randomTrans=
translations[randomWord] || randomWord;

if(!options.includes(randomTrans)){
options.push(randomTrans);
}

}

options.sort(()=>Math.random()-0.5);

let buttons=document.getElementsByClassName("option");

for(let i=0;i<4;i++){

buttons[i].innerText=options[i];

}

}


// ==================== CHECK ====================

function checkAnswer(btn){

if(btn.innerText==correctAnswer){

document.getElementById("result").innerText=
"Correct";

}else{

document.getElementById("result").innerText=
"Wrong";

}

setTimeout(newQuestion,1000);

}


// start
newQuestion();

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lingo-AX Professional</title>

<meta name="description" content="Lingo-AX Professional translator exercises voice grammar">

<style>

/* ================= GLOBAL ================= */

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
text-align:center;
}

.container{
background:rgba(0,0,0,0.3);
margin:20px auto;
padding:20px;
border-radius:15px;
max-width:500px;
}

input,select,button{
padding:12px;
margin:6px;
border:none;
border-radius:8px;
font-size:16px;
}

button{
background:#00ff88;
cursor:pointer;
}

button:hover{
background:#00cc66;
}

.option{
display:block;
margin:6px auto;
width:80%;
}

</style>

</head>
<body>

<h1>Lingo-AX</h1>

<div>
XP: <span id="xp">0</span>
&nbsp;&nbsp;
Level: <span id="level">1</span>
</div>

<div class="container">

<h2>Translator</h2>

<input id="text" placeholder="Enter text">

<select id="lang">
<option value="ar">Arabic</option>
<option value="en">English</option>
<option value="fr">French</option>
<option value="es">Spanish</option>
</select>

<br>

<button onclick="translate()">Translate</button>
<button onclick="speak()">Speak</button>

<p id="result"></p>

</div>

<div class="container">

<h2>Exercise</h2>

<p id="question">Press Start</p>

<button onclick="speakQuestion()">Speak Question</button>

<div id="options"></div>

<br>

<button onclick="nextQuestion()">Start</button>

</div>

<div class="container">

<h2>Grammar</h2>

<p id="grammar"></p>

<button onclick="nextGrammar()">Next Grammar</button>

</div>

<script>

/* ================= XP SYSTEM ================= */

let xp = parseInt(localStorage.getItem("xp") || 0);
let level = parseInt(localStorage.getItem("level") || 1);

updateXP();

function updateXP(){

document.getElementById("xp").innerText = xp;
document.getElementById("level").innerText = level;

}

function addXP(amount){

xp += amount;

if(xp >= level*100){

xp = 0;
level++;

}

localStorage.setItem("xp",xp);
localStorage.setItem("level",level);

updateXP();

}

/* ================= TRANSLATOR ================= */

async function translate(){

let text = document.getElementById("text").value.trim();
let lang = document.getElementById("lang").value;

if(!text) return;

try{

let res = await fetch(
"https://api.mymemory.translated.net/get?q="
+ encodeURIComponent(text)
+ "&langpair=en|" + lang
);

let data = await res.json();

document.getElementById("result").innerText =
data.responseData.translatedText;

}catch{

document.getElementById("result").innerText =
"Translation failed";

}

}

/* ================= VOICE ================= */

function speak(){

let text = document.getElementById("text").value;

if(!text) return;

let msg = new SpeechSynthesisUtterance(text);

speechSynthesis.cancel();
speechSynthesis.speak(msg);

}

function speakQuestion(){

let text = document.getElementById("question").innerText;

let msg = new SpeechSynthesisUtterance(text);

speechSynthesis.cancel();
speechSynthesis.speak(msg);

}

let used = [];
let correct;

/* ================= EXERCISE ================= */

function nextQuestion(){

if(used.length === words.length)
used = [];

let index;

do{

index = Math.floor(Math.random()*words.length);

}while(used.includes(index));

used.push(index);

correct = words[index];

document.getElementById("question").innerText = correct[0];

let options = [correct[1]];

while(options.length < 4){

let random =
words[Math.floor(Math.random()*words.length)][1];

if(!options.includes(random))
options.push(random);

}

options.sort(()=>Math.random()-0.5);

let html="";

options.forEach(opt=>{

html += `<button class="option" onclick="answer(this)">${opt}</button>`;

});

document.getElementById("options").innerHTML = html;

}

function answer(btn){

if(btn.innerText === correct[1]){

btn.style.background="green";
addXP(10);

}else{

btn.style.background="red";

}

}

/* ================= GRAMMAR ================= */

let grammar = [

"Present simple: I eat",
"Past simple: I ate",
"Future: I will eat",
"I am",
"He is",
"They are",
"I was",
"Do / Does",
"Did",
"Verb + ing = present continuous"

];

let gIndex=0;

function nextGrammar(){

document.getElementById("grammar").innerText =
grammar[gIndex];

gIndex++;

if(gIndex>=grammar.length)
gIndex=0;

}

</script>

<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lingo-AX Professional</title>

<meta name="description" content="Lingo-AX Translator Exercises Voice Grammar">

<style>

body{
font-family:Arial;
margin:0;
background:linear-gradient(135deg,#4facfe,#00f2fe);
color:white;
text-align:center;
}

.container{
background:rgba(0,0,0,0.3);
padding:25px;
margin:20px auto;
width:90%;
max-width:500px;
border-radius:15px;
}

input,select,button{
padding:10px;
margin:5px;
border-radius:8px;
border:none;
font-size:16px;
}

button{
background:#00ff88;
cursor:pointer;
}

button:hover{
background:#00cc66;
}

#result{
margin-top:10px;
font-size:20px;
}

.option{
display:block;
margin:5px auto;
width:80%;
}

</style>

</head>
<body>

<h1>Lingo-AX</h1>

<div>
XP: <span id="xp">0</span>
Level: <span id="level">1</span>
</div>

<!-- Translator -->

<div class="container">

<h2>Translator</h2>

<input id="text" placeholder="Enter text">

<select id="target">

<option value="ar">Arabic</option>
<option value="en">English</option>
<option value="fr">French</option>
<option value="es">Spanish</option>

</select>

<br>

<button onclick="translateText()">Translate</button>

<button onclick="speak()">Speak</button>

<div id="result"></div>

</div>

<!-- Exercise -->

<div class="container">

<h2>Exercise</h2>

<div id="question">Press Start</div>

<button onclick="speakQuestion()">Speak Question</button>

<div id="options"></div>

<button onclick="startExercise()">Start</button>

</div>

<script>

//////////////////////////////
// XP SYSTEM
//////////////////////////////

let xp = localStorage.getItem("xp") || 0;

function updateXP(amount){

xp = Number(xp) + amount;

localStorage.setItem("xp", xp);

document.getElementById("xp").innerText = xp;

document.getElementById("level").innerText = Math.floor(xp/100)+1;

}

document.getElementById("xp").innerText = xp;
document.getElementById("level").innerText = Math.floor(xp/100)+1;

//////////////////////////////
// TRANSLATOR
//////////////////////////////

async function translateText(){

let text=document.getElementById("text").value;
let target=document.getElementById("target").value;

if(!text){

document.getElementById("result").innerText="Enter text";
return;

}

try{

let res=await fetch("https://translate.argosopentech.com/translate",{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({

q:text,
source:"auto",
target:target,
format:"text"

})

});

let data=await res.json();

document.getElementById("result").innerText=data.translatedText;

}catch{

document.getElementById("result").innerText="Translation failed";

}

}

//////////////////////////////
// VOICE
//////////////////////////////

function speak(){

let text=document.getElementById("text").value;

let utter=new SpeechSynthesisUtterance(text);

speechSynthesis.speak(utter);

}

function speakQuestion(){

let utter=new SpeechSynthesisUtterance(currentWord.en);

speechSynthesis.speak(utter);

}

//////////////////////////////
// WORD LIST 100 WORDS
//////////////////////////////

let words=[

{en:"car",ar:"سيارة"},
{en:"book",ar:"كتاب"},
{en:"apple",ar:"تفاحة"},
{en:"school",ar:"مدرسة"},
{en:"water",ar:"ماء"},
{en:"house",ar:"منزل"},
{en:"sun",ar:"شمس"},
{en:"moon",ar:"قمر"},
{en:"food",ar:"طعام"},
{en:"friend",ar:"صديق"},

{en:"computer",ar:"حاسوب"},
{en:"phone",ar:"هاتف"},
{en:"teacher",ar:"معلم"},
{en:"student",ar:"طالب"},
{en:"city",ar:"مدينة"},
{en:"dog",ar:"كلب"},
{en:"cat",ar:"قط"},
{en:"tree",ar:"شجرة"},
{en:"milk",ar:"حليب"},
{en:"coffee",ar:"قهوة"},

{en:"chair",ar:"كرسي"},
{en:"table",ar:"طاولة"},
{en:"window",ar:"نافذة"},
{en:"door",ar:"باب"},
{en:"road",ar:"طريق"},
{en:"river",ar:"نهر"},
{en:"mountain",ar:"جبل"},
{en:"sea",ar:"بحر"},
{en:"sky",ar:"سماء"},
{en:"rain",ar:"مطر"},

{en:"red",ar:"أحمر"},
{en:"blue",ar:"أزرق"},
{en:"green",ar:"أخضر"},
{en:"black",ar:"أسود"},
{en:"white",ar:"أبيض"},

{en:"run",ar:"يجري"},
{en:"eat",ar:"يأكل"},
{en:"drink",ar:"يشرب"},
{en:"read",ar:"يقرأ"},
{en:"write",ar:"يكتب"}

];

//////////////////////////////
// EXERCISE SYSTEM
//////////////////////////////

let used=[];
let currentWord;

function startExercise(){

if(used.length===words.length){

used=[];
}

let index;

do{

index=Math.floor(Math.random()*words.length);

}while(used.includes(index));

used.push(index);

currentWord=words[index];

document.getElementById("question").innerText=currentWord.en;

generateOptions();

}

function generateOptions(){

let options=[currentWord.ar];

while(options.length<4){

let random=words[Math.floor(Math.random()*words.length)].ar;

if(!options.includes(random))
options.push(random);

}

options.sort(()=>Math.random()-0.5);

let html="";

options.forEach(opt=>{

html+=`<button class="option" onclick="check('${opt}')">${opt}</button>`;

});

document.getElementById("options").innerHTML=html;

}

function check(answer){

if(answer===currentWord.ar){

updateXP(10);

startExercise();

}else{

alert("Wrong");

}

}

</script>

</body>
</html>
